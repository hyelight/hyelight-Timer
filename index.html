<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구현 문제</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="weniv-logo" src="img/weniv-logo.png" alt="위니브 로고">
        </header>
        <main class="main">
            <article class="article">
                <h1 class="ir">박스 안의 내용들</h1>
                <div class="box">
                    <div class="timer-word">TIMER</div>
                    <div class="line"></div>
                    <div class="line-below">
                        <div class="time">
                            <!-- HRS -->
                            <div class="flex-direction">
                                <div class="time-words">
                                    <div class="hrs-word">HRS</div>
                                    <div class="min-word">MIN</div>
                                    <div class="sec-word">SEC</div>
                                </div>
                                <!-- 공통 class -->
                                <div class="time-boxes">
                                    <div class="time-hrs each-box">
                                        <div class="hrs">
                                                <!-- 공통 class -->
                                            <div class="time-line"></div>
                                            <div class="hrs-change">00</div>
                                        </div>
                                    </div>
                                    <!-- 공통 class -->
                                    <div class="dots">
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                    </div>
                                    <!-- MIN -->
                                    <div class="time-min each-box">
                                        <div class="min">
                                            <div class="time-line"></div>
                                            <div class="hrs-change">00</div>
                                        </div>
                                        <div class="dots">
                                            <div class="dot"></div>
                                            <div class="dot"></div>
                                        </div>
                                    </div>
                                    <!-- SEC -->
                                    <div class="time-sec each-box">
                                        <div class="sec">
                                            <div class="time-line"></div>
                                            <div class="hrs-change">00</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btns">
                            <button>
                                <img src="img/play.png" alt="재생 버튼">
                                <span>START</span>
                            </button>
                            <button>
                                <img src="img/reset.png" alt="리셋 버튼">
                                <span>RESET</span>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <img src="img/ⓒ WENIV Corp..png" alt="">
        </footer>
    </div>
    <script></script>
</body>
</html>
